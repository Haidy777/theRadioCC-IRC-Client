<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TheRadioCC IRC Client</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/custom.css"/>
</head>
<body>
<script src="assets/js/jquery-2.1.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/lodash.min.js"></script>

<script src="assets/js/news.js"></script>
<script src="assets/js/sendeplan.js"></script>
<script src="assets/js/stream.js"></script>
<script src="assets/js/chat.js"></script>
<script src="assets/js/runner.js"></script>
<script src="index.js"></script>

<div class="container-fluid custom-container">
    <div class="row custom-row">
        <div class="col-md-8">
            <h3>TheRadioCC
                <small>IRC-Client</small>
            </h3>
        </div>
        <div class="col-md-4">
            <audio controls>
                <source src="http://ogg.theradio.cc/" type="audio/ogg">
                <source src="http://mp3.theradio.cc/" type="audio/mpeg">
            </audio>
            <p id="now-playing"></p>
        </div>
    </div>

    <div class="row custom-row" id="hauptansicht">
        <div class="col-md-8 well" id="chat">
            <h4>Chat</h4>
            <div class="well">
                <div class="input-group nickname">
                    <input type="text" class="form-control" placeholder="Nickname" id="nickname-input">
                </div>
                <div class="input-group nickname">
                    <button class="btn btn-info nickname" id="chat-connect">Verbinden</button>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="sidebar">
            <div class="row well custom-row" id="sendeplan">
                <h4>Sendeplan <span class="refresh-icon glyphicon glyphicon-refresh"></span></h4>
                <ul class="list-group" id="sendeplan-container"></ul>
            </div>
            <div class="row well custom-row" id="news">
                <h4>Aktuelles <span class="refresh-icon glyphicon glyphicon-refresh"></span></h4>
                <ul class="list-group" id="news-container"></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
