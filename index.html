<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TheRadioCC IRC Client</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/custom.css"/>
</head>
<body>
<script src="assets/js/jquery-2.1.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/lodash.min.js"></script>

<script src="assets/js/news.js"></script>
<script src="assets/js/sendeplan.js"></script>
<script src="assets/js/stream.js"></script>
<script src="assets/js/runner.js"></script>
<script src="index.js"></script>

<div class="container-fluid custom-container">
    <div class="row custom-row">
        <div class="col-md-8">
            <h3>TheRadioCC
                <small>IRC-Client</small>
            </h3>
        </div>
        <div class="col-md-4">
            <audio preload="none" id="audio-player">
                <source src="http://ogg.theradio.cc/" type="audio/ogg">
                <source src="http://mp3.theradio.cc/" type="audio/mpeg">
            </audio>
            <div class="audio-controls">
                <div class="half-wrapper pull-left">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-primary" onclick="stream.play()">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="stream.stop()">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="stream.mute()">
                            <span class="glyphicon glyphicon-volume-off"></span>
                        </button>
                        <button type="button" class="btn btn-warning" onclick="stream.volumeDown()">
                            <span class="glyphicon glyphicon-volume-down"></span>
                        </button>
                        <button type="button" class="btn btn-success" onclick="stream.volumeUp()">
                            <span class="glyphicon glyphicon-volume-up"></span>
                        </button>
                    </div>
                </div>
                <div class="half-wrapper pull-right">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" style="width: 50%" id="audio-player-volume"></div>
                    </div>
                </div>
            </div>
            <p id="now-playing"></p>
        </div>
    </div>

    <div class="row custom-row" id="hauptansicht">
        <div class="col-md-8 well" id="chat">
            <h3>Chat Placeholder ;)</h3>
        </div>
        <div class="col-md-4" id="sidebar">
            <div class="row well custom-row" id="sendeplan">
                <h4>Sendeplan <span class="refresh-icon glyphicon glyphicon-refresh"></span></h4>
                <ul class="list-group" id="sendeplan-container"></ul>
            </div>
            <div class="row well custom-row" id="news">
                <h4>Aktuelles <span class="refresh-icon glyphicon glyphicon-refresh"></span></h4>
                <ul class="list-group" id="news-container"></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
